<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background for favicon -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#2196F3"/>
  
  <!-- Main Capsule Body (white on blue) -->
  <g transform="translate(32, 32) rotate(45)">
    <!-- Capsule shape -->
    <path d="M -12 -18 A 12 12 0 0 1 12 -18 L 12 18 A 12 12 0 0 1 -12 18 Z" 
          fill="#2196F3" 
          stroke="white" 
          stroke-width="3"/>
    
    <!-- Horizontal divider line -->
    <rect x="-12" y="-1.5" width="24" height="3" fill="white"/>
    
    <!-- Medical Cross inside -->
    <g transform="translate(2.5, -10)">
      <!-- Vertical bar of cross -->
      <path d="M -3 0 L 0 0 L 0 -8" 
            stroke="white" 
            stroke-width="3" 
            stroke-linecap="square" 
            stroke-linejoin="miter" 
            fill="none"/>
    </g>
  </g>
</svg>
