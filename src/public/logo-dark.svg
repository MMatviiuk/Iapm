<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-favicon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.376 0 0 0 0 0.647 0 0 0 0 0.980 0 0 0 1 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background for favicon -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#1e293b"/>
  
  <!-- Shield background -->
  <path d="M 32 8 Q 44 14, 56 16 L 56 32 C 56 40, 52 46, 46 50 C 40 54.5, 36 56, 32 58 C 28 56, 24 54.5, 18 50 C 12 46, 8 40, 8 32 L 8 16 Q 20 14, 32 8 Z" 
