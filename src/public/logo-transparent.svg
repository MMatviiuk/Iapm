<svg width="120" height="48" viewBox="0 0 120 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Capsule Body -->
  <g transform="translate(24, 24) rotate(45)">
    <!-- Capsule shape -->
    <path d="M -12 -18 A 12 12 0 0 1 12 -18 L 12 18 A 12 12 0 0 1 -12 18 Z" 
          fill="white" 
          stroke="#2196F3" 
          stroke-width="2.5"/>
    
    <!-- Horizontal divider line -->
    <rect x="-12" y="-1.5" width="24" height="3" fill="#2196F3"/>
    
    <!-- Medical Cross inside -->
    <g transform="translate(3, -10)">
      <!-- Vertical bar of cross -->
      <path d="M -3 0 L 0 0 L 0 -9" 
            stroke="#2196F3" 
            stroke-width="3" 
            stroke-linecap="square" 
            stroke-linejoin="miter" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Text "Prescription Clarity" -->
  <text x="52" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#2196F3">
    Rx Clarity
  </text>
</svg>
