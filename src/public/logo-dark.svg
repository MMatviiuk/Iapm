  <!-- Capsule with cross -->
  <g transform="translate(32, 32) rotate(45)">
    <path d="M -7.5 -11.25 A 7.5 7.5 0 0 1 7.5 -11.25 L 7.5 11.25 A 7.5 7.5 0 0 1 -7.5 11.25 Z" 
          fill="white" 
          stroke="#2B5A8C" 
          stroke-width="1.5"/>
    <rect x="-7.5" y="-0.85" width="15" height="1.7" fill="#2B5A8C"/>
    <g transform="translate(1.7, -6.5)">
      <path d="M -1.85 0 L 0 0 L 0 -5.4" 
            stroke="#2B5A8C" 
            stroke-width="1.7" 
            stroke-linecap="square" 
            stroke-linejoin="miter" 
