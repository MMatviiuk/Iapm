<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Prescription Clarity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1f2937;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #6b7280;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background: #2196F3;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      min-height: 56px;
      min-width: 200px;
    }
    
    .button:hover {
      background: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 48px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 12px;
    }
    
    .feature-icon {
      width: 32px;
      height: 32px;
      background: #2196F3;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      font-size: 18px;
    }
    
    .feature-text {
      font-size: 16px;
      color: #4b5563;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 16px;
      }
      
      .button {
        font-size: 16px;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      No internet connection detected. Don't worry, you can still view your cached medications and mark them as taken. Your changes will sync when you're back online.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">
          View cached medications
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">
          Mark medications as taken
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">
          Auto-sync when back online
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      console.log('Back online! Reloading...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    // Show online status
    if (navigator.onLine) {
      document.querySelector('.icon').textContent = 'âœ“';
      document.querySelector('h1').textContent = 'Back Online!';
      document.querySelector('p').textContent = 'Connection restored. Reloading...';
      setTimeout(() => {
        window.location.reload();
      }, 1500);
    }
  </script>
</body>
</html>
